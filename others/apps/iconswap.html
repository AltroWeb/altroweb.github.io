<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Icon Studio Pro</title>
    <style>
        :root {
            --bg-body: #000000;
            --bg-card: #1c1c1e;
            --bg-hover: #2c2c2e;
            --accent: #0A84FF;
            --danger: #FF453A;
            --text-main: #FFFFFF;
            --text-sub: #8E8E93;
            --border: #38383A;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-stack);
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        .app-shell {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* SIDEBAR (List) */
        .sidebar {
            width: 320px;
            background: var(--bg-body);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        /* EDITOR (Detail) */
        .editor-panel {
            flex: 1;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 20;
        }

        /* --- HEADER --- */
        .toolbar {
            height: calc(60px + var(--safe-area-top));
            padding-top: var(--safe-area-top);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 16px;
            padding-right: 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(28,28,30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            flex-shrink: 0;
        }

        .title { font-weight: 700; font-size: 17px; }
        
        .btn-icon {
            background: none; border: none; color: var(--accent);
            font-size: 16px; padding: 8px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-icon:active { opacity: 0.6; }

        /* --- LIST --- */
        .app-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 16px;
            -webkit-overflow-scrolling: touch;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        .list-item:active { transform: scale(0.98); background: var(--bg-hover); }
        .list-item.selected { border: 1px solid var(--accent); }

        .item-icon {
            width: 48px; height: 48px; border-radius: 10px;
            background: #333; object-fit: cover; margin-right: 14px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .item-content { flex: 1; min-width: 0; }
        .item-title { font-size: 16px; font-weight: 600; margin-bottom: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-sub { font-size: 13px; color: var(--text-sub); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* --- EDITOR FORM --- */
        .editor-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preview-wrapper {
            margin-bottom: 30px;
            position: relative;
        }
        .preview-large {
            width: 120px; height: 120px; border-radius: 26px;
            background: #333; object-fit: cover;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.15);
        }

        .input-group { width: 100%; max-width: 400px; margin-bottom: 20px; }
        .input-label { display: block; font-size: 12px; font-weight: 600; color: var(--text-sub); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        input[type="text"] {
            width: 100%;
            background: var(--bg-card);
            border: none;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-size: 17px;
        }
        input[type="text"]:focus { background: var(--bg-hover); }

        .btn-action {
            width: 100%; max-width: 400px;
            padding: 16px; border-radius: 14px; border: none;
            font-size: 17px; font-weight: 600; cursor: pointer;
            margin-bottom: 12px; transition: opacity 0.2s;
        }
        .btn-action:active { opacity: 0.7; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-danger { background: rgba(255, 69, 58, 0.15); color: var(--danger); }
        .btn-save { background: var(--bg-card); color: var(--accent); }

        .empty-state {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; color: var(--text-sub); text-align: center; padding: 20px;
        }

        /* --- MOBILE RESPONSIVE LOGIC --- */
        .mobile-back-btn { display: none; color: var(--accent); font-size: 17px; font-weight: 400; background:none; border:none; padding:0; cursor: pointer;}
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; }
            .editor-panel {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                transform: translateX(100%); transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
            }
            .editor-panel.active { transform: translateX(0); }
            .mobile-back-btn { display: flex; align-items: center; gap: 5px; }
            .desktop-spacer { display: none; }
        }

        .bottom-bar {
            padding: 16px; border-top: 1px solid var(--border);
            background: rgba(28,28,30,0.95); backdrop-filter: blur(20px);
            padding-bottom: calc(16px + var(--safe-area-bottom));
        }

        /* --- ALERTS & MODALS --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
            color: black; padding: 12px 24px; border-radius: 30px;
            font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); opacity: 0; z-index: 9999;
        }
        .toast.visible { transform: translateX(-50%) translateY(0); opacity: 1; }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px); z-index: 10000;
            display: none; align-items: center; justify-content: center;
        }
        .modal-overlay.open { display: flex; }
        .modal {
            background: var(--bg-card); width: 90%; max-width: 320px;
            border-radius: 20px; padding: 20px; text-align: center;
            border: 1px solid var(--border); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .modal h3 { margin: 0 0 10px 0; color: var(--text-main); font-size: 18px; }
        .modal p { margin: 0 0 20px 0; color: var(--text-sub); font-size: 14px; line-height: 1.4; }
        .modal-actions { display: flex; gap: 10px; }
        .modal-btn {
            flex: 1; padding: 12px; border-radius: 12px; border: none; font-size: 16px; font-weight: 600; cursor: pointer;
        }
        .modal-cancel { background: var(--bg-hover); color: var(--text-main); }
        .modal-confirm { background: var(--danger); color: white; }
        .modal-confirm.primary { background: var(--accent); }

    </style>
</head>
<body>

<div class="app-shell">
    <!-- LIST VIEW -->
    <aside class="sidebar">
        <div class="toolbar">
            <span class="title">Icon Studio</span>
            <div style="display:flex; gap:15px;">
                <button class="btn-icon" onclick="app.fetchFromSimu()" title="Refresh">
                    <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </button>
                <button class="btn-icon" onclick="app.createNew()" title="Add">
                    <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path></svg>
                </button>
            </div>
        </div>
        <div class="app-list" id="app-list">
            <!-- Items injected here -->
        </div>
        <div class="bottom-bar">
            <button class="btn-action btn-primary" style="margin:0" onclick="app.injectToSimu()">Apply Changes</button>
        </div>
    </aside>

    <!-- DETAIL VIEW -->
    <div class="editor-panel" id="editor-panel">
        <div class="toolbar">
            <button class="mobile-back-btn" onclick="app.closeEditor()">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path></svg>
                Back
            </button>
            <span class="title desktop-spacer">Edit Icon</span>
            <button class="btn-icon" style="color:var(--danger)" onclick="app.askDelete()">Delete</button>
        </div>

        <div class="editor-content" id="form-container">
            <div class="preview-wrapper">
                <img id="preview-img" class="preview-large" src="">
            </div>

            <div class="input-group">
                <label class="input-label">App ID / Name</label>
                <input type="text" id="inp-id" placeholder="e.g. Settings">
            </div>

            <div class="input-group">
                <label class="input-label">Icon URL</label>
                <input type="text" id="inp-url" placeholder="https://..." oninput="app.updatePreview(this.value)">
            </div>

            <button class="btn-action btn-primary" onclick="app.saveCurrent()">Save</button>
        </div>

        <div class="empty-state" id="empty-state">
            <div style="font-size:40px; margin-bottom:10px;">ðŸŽ¨</div>
            <h3>No App Selected</h3>
            <p>Select an app from the list to edit.</p>
        </div>
    </div>
</div>

<!-- CUSTOM MODAL -->
<div class="modal-overlay" id="custom-modal">
    <div class="modal">
        <h3 id="modal-title">Confirm</h3>
        <p id="modal-desc">Are you sure?</p>
        <div class="modal-actions">
            <button class="modal-btn modal-cancel" onclick="app.hideModal()">Cancel</button>
            <button class="modal-btn modal-confirm" id="modal-confirm-btn">Delete</button>
        </div>
    </div>
</div>

<div class="toast" id="toast">Operation Successful</div>

<script>
    class IconStudio {
        constructor() {
            this.icons = JSON.parse(localStorage.getItem('studio_data') || '[]');
            this.currentIndex = null;
            this.renderList();
            
            // Auto fetch on load
            setTimeout(() => this.fetchFromSimu(true), 500);
        }

        renderList() {
            const container = document.getElementById('app-list');
            container.innerHTML = '';
            
            if (this.icons.length === 0) {
                container.innerHTML = `<div style="text-align:center; color:var(--text-sub); padding:40px;">No apps found.<br>Fetching...</div>`;
            }

            this.icons.forEach((icon, index) => {
                const el = document.createElement('div');
                el.className = `list-item ${this.currentIndex === index ? 'selected' : ''}`;
                el.onclick = () => this.select(index);
                el.innerHTML = `
                    <img class="item-icon" src="${icon.url}" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDgiIGhlaWdodD0iNDgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQ4IiBoZWlnaHQ9IjQ4IiBmaWxsPSIjMzMzIi8+PC9zdmc+'">
                    <div class="item-content">
                        <div class="item-title">${icon.id || 'Untitled'}</div>
                        <div class="item-sub">${icon.url}</div>
                    </div>
                    <svg width="20" height="20" fill="none" stroke="#555" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                `;
                container.appendChild(el);
            });
        }

        select(index) {
            this.currentIndex = index;
            const data = this.icons[index];
            
            document.getElementById('inp-id').value = data.id;
            document.getElementById('inp-url').value = data.url;
            this.updatePreview(data.url);
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('form-container').style.display = 'flex';
            document.getElementById('editor-panel').classList.add('active');
            
            this.renderList();
        }

        closeEditor() {
            document.getElementById('editor-panel').classList.remove('active');
            setTimeout(() => {
                this.currentIndex = null;
                this.renderList();
            }, 300);
        }

        createNew() {
            this.icons.unshift({ id: '', url: '' });
            this.select(0);
            setTimeout(() => document.getElementById('inp-id').focus(), 300);
        }

        updatePreview(url) {
            document.getElementById('preview-img').src = url;
        }

        saveCurrent() {
            if (this.currentIndex === null) return;
            const id = document.getElementById('inp-id').value.trim();
            const url = document.getElementById('inp-url').value.trim();
            
            if (!id) {
                this.showToast("App ID is required");
                return;
            }

            this.icons[this.currentIndex] = { id, url };
            this.saveLocal();
            this.renderList();
            this.showToast("Saved");
        }

        askDelete() {
            if (this.currentIndex === null) return;
            // Replaced native confirm() with custom modal
            this.showModal(
                "Delete Icon",
                "Are you sure you want to delete this icon? This cannot be undone.",
                "Delete",
                () => this.performDelete()
            );
        }

        performDelete() {
            this.icons.splice(this.currentIndex, 1);
            this.currentIndex = null;
            this.saveLocal();
            this.renderList();
            this.closeEditor();
            
            // Reset desktop view
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('empty-state').style.display = 'flex';
            
            this.hideModal();
            this.showToast("Deleted");
        }

        saveLocal() {
            localStorage.setItem('studio_data', JSON.stringify(this.icons));
        }

        // --- CUSTOM MODAL HANDLER ---
        showModal(title, desc, confirmText, onConfirm) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-desc').innerText = desc;
            
            const confirmBtn = document.getElementById('modal-confirm-btn');
            confirmBtn.innerText = confirmText;
            
            // Clone button to remove old listeners
            const newBtn = confirmBtn.cloneNode(true);
            confirmBtn.parentNode.replaceChild(newBtn, confirmBtn);
            
            newBtn.onclick = onConfirm;
            document.getElementById('custom-modal').classList.add('open');
        }

        hideModal() {
            document.getElementById('custom-modal').classList.remove('open');
        }

        // --- SIMULATOR INTEGRATION ---
        fetchFromSimu(silent = false) {
            try {
                if (window.parent === window) throw new Error("Not embedded");
                
                const parentDoc = window.parent.document;
                const apps = [];
                const seen = new Set();
                
                parentDoc.querySelectorAll('.app-item').forEach(el => {
                    const nameEl = el.querySelector('.app-name');
                    if (!nameEl) return;
                    
                    const name = nameEl.innerText.trim();
                    const id = el.getAttribute('data-app-id') || el.getAttribute('data-app') || name;
                    
                    let img = '';
                    const imgEl = el.querySelector('img') || el.querySelector('.icon-bg-img');
                    if (imgEl) img = imgEl.src;
                    
                    if (id && !seen.has(id)) {
                        seen.add(id);
                        apps.push({ id, url: img });
                    }
                });

                if (apps.length > 0) {
                    apps.forEach(newApp => {
                        const exists = this.icons.find(i => i.id === newApp.id);
                        if (!exists) {
                            this.icons.push(newApp);
                        }
                    });
                    this.saveLocal();
                    this.renderList();
                    if (!silent) this.showToast(`Fetched ${apps.length} apps`);
                } else {
                   if (!silent) this.showToast("No apps found in Simulator");
                }

            } catch (e) {
                console.warn("Fetch failed:", e);
                if (!silent) this.showToast("Not running inside Simu");
            }
        }

        injectToSimu() {
            try {
                if (window.parent === window) throw new Error("Not embedded");
                
                const iconMap = {};
                this.icons.forEach(i => {
                    if (i.id && i.url) iconMap[i.id] = i.url;
                });
                
                window.parent.localStorage.setItem('ios_custom_icons', JSON.stringify(iconMap));
                
                this.showToast("Applying Changes...");
                setTimeout(() => {
                    window.parent.location.reload();
                }, 1000);
                
            } catch (e) {
                this.showToast("Injection Failed: Not Embedded");
            }
        }

        showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 2000);
        }
    }

    const app = new IconStudio();
</script>

</body>
</html>
