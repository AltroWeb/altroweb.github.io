<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <style>
        /* --- PRO DARK THEME --- */
        body {
            margin: 0; padding: 0;
            background: linear-gradient(180deg, #111 0%, #000 100%);
            color: white; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; user-select: none;
        }
        .player-container { 
            padding: 0 32px; display: flex; flex-direction: column; 
            height: 100%; justify-content: center; position: relative; z-index: 2;
        }
        .artwork {
            width: 100%; aspect-ratio: 1/1; margin-bottom: 40px;
            background-image: url('https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=600');
            background-size: cover; background-position: center; border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6); 
        }
        .track-info { margin-bottom: 30px; }
        .track-title { font-size: 24px; font-weight: 700; margin-bottom: 6px; }
        .track-artist { font-size: 18px; color: rgba(255, 255, 255, 0.6); }
        
        .status-pill {
            margin-top: 12px; padding: 6px 12px; border-radius: 20px;
            background: rgba(255,255,255,0.08); font-size: 11px; font-weight: 700;
            color: #8E8E93; text-transform: uppercase; letter-spacing: 0.5px;
            width: fit-content; display: flex; align-items: center; gap: 6px;
        }
        .status-indicator { width: 6px; height: 6px; border-radius: 50%; background-color: #555; }
        .status-pill.active .status-indicator { background-color: #30D158; box-shadow: 0 0 8px #30D158; }
        .status-pill.active { color: #fff; background: rgba(255,255,255,0.15); }

        .controls { display: flex; justify-content: space-between; align-items: center; padding: 0 10px; }
        .btn-control { background: none; border: none; color: white; cursor: pointer; opacity: 1; }
        .btn-control:active { transform: scale(0.9); opacity: 0.7; }
    </style>
</head>
<body>

    <div class="player-container">
        <div class="artwork"></div>
        <div class="track-info">
            <div class="track-title">Dynamic Island PRO</div>
            <div class="track-artist">System Integrity Active</div>
            <div id="status" class="status-pill">
                <div class="status-indicator"></div>
                <span id="status-text">Initializing...</span>
            </div>
        </div>
        <div class="controls">
            <button class="btn-control"><svg width="28" height="28" fill="white" viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6 8.5 6zm.5-6l8.5 6V6l-8.5 6z"/></svg></button>
            <button class="btn-control"><svg width="64" height="64" fill="white" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></button>
            <button class="btn-control"><svg width="28" height="28" fill="white" viewBox="0 0 24 24"><path d="M4 18l8.5-6L4 6v12zm9-12v12l8.5-6L13 6z"/></svg></button>
        </div>
    </div>

    <script>
    /**
     * PRO PARASITIC MANAGER CLASS
     * Handles lifecycle, cleanup, and intelligent overrides.
     */
    class ParasiticManager {
        constructor(config) {
            this.config = config;
            this.realAppID = null;
            this.isHooked = false;
            this.engine = this._getEngine();
            
            // UI Elements
            this.ui = {
                text: document.getElementById('status-text'),
                pill: document.getElementById('status')
            };

            if (this.engine) {
                this.init();
            } else {
                this._updateUI("CORS Error", false);
            }
        }

        _getEngine() {
            try {
                if (window.parent === window) return null;
                const iOS = window.parent.eval('iOS');
                const doc = window.parent.document;
                return (iOS && doc) ? { iOS, doc } : null;
            } catch (e) { return null; }
        }

        _updateUI(msg, active) {
            this.ui.text.innerText = msg;
            if (active) this.ui.pill.classList.add('active');
            else this.ui.pill.classList.remove('active');
        }

        init() {
            // 1. Intelligent ID Discovery
            this.realAppID = this._findRealID();
            
            if (!this.realAppID) {
                this._updateUI("ID Not Found", false);
                // Last ditch fallback: assume name is ID (legacy support)
                this.realAppID = this.config.appName;
            } else {
                this._updateUI(`Linked: ${this.realAppID.substring(0,8)}`, true);
            }

            // 2. Backup Originals (Once only)
            const { iOS } = this.engine;
            if (!iOS._originalHooks) {
                iOS._originalHooks = {
                    launchMusicFromIsland: iOS.launchMusicFromIsland,
                    toggleIsland: iOS.toggleIsland,
                    closeApp: iOS.closeApp,
                    handleIslandClick: iOS.handleIslandClick
                };
            }

            // 3. Register Cleanup (Fixes the Ghost/Uninstall issue)
            window.addEventListener('unload', () => this.restoreOriginals());

            // 4. Start Heartbeat (Fixes Conflict with other apps)
            this.heartbeat = setInterval(() => this.monitorState(), 500);

            // 5. Initial Hook
            this.applyHooks();
            this.forceIslandText();
        }

        _findRealID() {
            try {
                const raw = window.parent.localStorage.getItem('ios_installed_apps');
                if (!raw) return null;
                const apps = JSON.parse(raw);
                const match = apps.find(a => a.name === this.config.appName);
                return match ? match.id : null;
            } catch(e) { return null; }
        }

        /**
         * Checks if WE are the active app.
         * If yes -> Ensure hooks are active.
         * If no -> Restore originals so other apps work.
         */
        monitorState() {
            const { iOS } = this.engine;
            const activeID = iOS.activeWindow ? iOS.activeWindow.getAttribute('data-app') : null;

            if (activeID === this.realAppID) {
                if (!this.isHooked) this.applyHooks();
                this.forceIslandText(); // Keep text persistent
            } else {
                // If we are not active, step aside.
                if (this.isHooked) this.restoreOriginals();
            }
        }

        restoreOriginals() {
            const { iOS } = this.engine;
            if (iOS._originalHooks) {
                iOS.launchMusicFromIsland = iOS._originalHooks.launchMusicFromIsland;
                iOS.toggleIsland = iOS._originalHooks.toggleIsland;
                iOS.closeApp = iOS._originalHooks.closeApp;
                iOS.handleIslandClick = iOS._originalHooks.handleIslandClick;
            }
            this.isHooked = false;
            console.log("[Manager] De-registered hooks.");
        }

        applyHooks() {
            const { iOS, doc } = this.engine;
            const self = this;

            console.log("[Manager] Hooking into Simulator...");

            // --- HOOK 1: LAUNCH (No Reload) ---
            iOS.launchMusicFromIsland = function() {
                // Bounce Check
                if (this.activeWindow === this.mainWindow && 
                    this.activeWindow.getAttribute('data-app') === self.realAppID) {
                    this.toggleIsland(true);
                    return;
                }

                // Prepare
                if (this.state === 'ACTIVE' && this.activeWindow) this.activeWindow.classList.add('receded');
                this.state = 'OPENING';
                this.openedFromIsland = true;

                // Reset Island
                clearTimeout(this.autoCollapseTimer);
                this.toggleIsland(false); 
                this.statusBar.classList.remove('blurred', 'squished', 'dark-text');
                this.gestureBar.classList.remove('on-home', 'dark-bar');

                // *** CORE FIX: Don't call routeContent (avoids reload loop) ***
                // Instead, just grab the mainWindow (where we live) and wake it up.
                this.activeWindow = this.mainWindow;
                this.activeWindow.setAttribute('data-app', self.realAppID);
                
                // Animation Math
                const islandRect = this.island.getBoundingClientRect();
                const screenRect = this.screen.getBoundingClientRect();
                const dx = ((islandRect.left + islandRect.width/2) - (screenRect.left + screenRect.width/2)) / this.currentScale;
                const dy = ((islandRect.top + islandRect.height/2) - (screenRect.top + screenRect.height/2)) / this.currentScale;

                // Apply Warp
                this.activeWindow.style.display = 'flex';
                this.activeWindow.style.transition = 'none';
                this.activeWindow.style.opacity = '1';
                this.activeWindow.style.transform = `translate3d(${dx}px, ${dy}px, 0) scale(0.25)`;
                this.activeWindow.style.borderRadius = '50px';
                this.activeWindow.style.setProperty('--tx', `${dx}px`);
                this.activeWindow.style.setProperty('--ty', `${dy}px`);
                this.activeWindow.offsetHeight; // Reflow
                
                this.activeWindow.classList.add('launching-timewarp');
                this.wallpaper.classList.add('active-app');
                this.homescreenGroup.classList.add('minimized');

                // *** GESTURE FIX ***
                // Force state to ACTIVE after animation to re-enable gestures
                setTimeout(() => {
                    this.island.style.transition = '';
                    if (this.state === 'OPENING') {
                        this.state = 'ACTIVE'; 
                        this.activeWindow.style.borderRadius = '0px';
                        this.activeWindow.style.transform = 'translate3d(0,0,0) scale(1)'; // Snap to full
                    }
                }, 750);
            };

            // --- HOOK 2: TOGGLE (Bounce) ---
            iOS.toggleIsland = function(forceState) {
                const currentID = this.activeWindow ? this.activeWindow.getAttribute('data-app') : null;
                if (this.state === 'ACTIVE' && currentID === self.realAppID) {
                    this.island.classList.remove('island-bounce');
                    void this.island.offsetWidth;
                    this.island.classList.add('island-bounce');
                    return;
                }
                // Fallback to original
                if (iOS._originalHooks.toggleIsland) iOS._originalHooks.toggleIsland.apply(this, arguments);
            };

            // --- HOOK 3: CLOSE (Vacuum) ---
            iOS.closeApp = function() {
                if (this.state === 'IDLE' || this.state === 'CLOSING') return;
                
                const currentID = this.activeWindow.getAttribute('data-app');

                // Only intercept OUR close
                if (this.openedFromIsland && currentID === self.realAppID) {
                    this.state = 'CLOSING';

                    // UI Cleanup
                    this.statusBar.classList.remove('dark-text');
                    this.gestureBar.classList.remove('dark-bar');
                    this.gestureBar.classList.add('on-home');
                    this.mainWindow.classList.remove('receded');
                    this.storeWindow.classList.remove('receded');

                    // Vacuum Math
                    const islandRect = this.island.getBoundingClientRect();
                    const screenRect = this.screen.getBoundingClientRect();
                    const dx = ((islandRect.left + islandRect.width/2) - (screenRect.left + screenRect.width/2)) / this.currentScale;
                    let dy = ((islandRect.top + islandRect.height/2) - (screenRect.top + screenRect.height/2)) / this.currentScale;
                    dy += 28;

                    // Apply CSS
                    this.activeWindow.classList.add('vacuum-active');
                    this.activeWindow.style.transform = `translate3d(${dx}px, ${dy}px, 0) scale(0.1)`;
                    this.activeWindow.style.borderRadius = '50px';
                    this.activeWindow.style.opacity = '0';

                    // Restore Icon
                    if (this.activeAppIcon) {
                        this.activeAppIcon.classList.remove('hidden-source');
                        this.activeAppIcon.style.opacity = '1';
                        this.activeAppIcon.style.transform = 'scale(1)';
                    }

                    // Island Impact
                    setTimeout(() => {
                        this.island.classList.add('compact', 'island-impact');
                        setTimeout(() => this.island.classList.remove('island-impact'), 600);
                        this.statusBar.classList.add('squished');

                        clearTimeout(this.autoCollapseTimer);
                        this.autoCollapseTimer = setTimeout(() => {
                            if (this.islandContent) this.islandContent.classList.add('blur-out');
                            setTimeout(() => {
                                this.island.classList.remove('compact');
                                this.statusBar.classList.remove('squished');
                                setTimeout(() => {
                                    if (this.islandContent) this.islandContent.classList.remove('blur-out');
                                }, 300);
                            }, 200);
                        }, 3000);
                    }, 280);

                    this.openedFromIsland = false;

                    // *** CRITICAL CLOSE FIX ***
                    // Ensure we reset properly even if animation events miss
                    setTimeout(() => {
                        if (this.state === 'CLOSING') {
                            this.finishClosing();
                            self.forceIslandText(); // Re-apply text for next time
                        }
                    }, 600);

                } else {
                    // Fallback to original
                    if (iOS._originalHooks.closeApp) iOS._originalHooks.closeApp.apply(this, arguments);
                }
            };

            // --- HOOK 4: CLICK ---
            iOS.handleIslandClick = function() {
                // If active -> Bounce
                if (this.state === 'ACTIVE' && this.activeWindow && this.activeWindow.getAttribute('data-app') === self.realAppID) {
                    this.toggleIsland(true);
                    return;
                }
                // Launch
                if (this.isIslandExpanded || this.island.classList.contains('compact')) {
                    this.launchMusicFromIsland();
                } else {
                    // Fallback to default toggle for other states
                    if (iOS._originalHooks.toggleIsland) iOS._originalHooks.toggleIsland.apply(this, arguments);
                }
            };

            this.isHooked = true;
        }

        forceIslandText() {
            const { doc } = this.engine;
            const title = doc.querySelector('.island-title');
            const sub = doc.querySelector('.island-sub');
            const icon = doc.querySelector('.island-icon');
            
            if (title) title.innerText = this.config.islandTitle;
            if (sub) sub.innerText = this.config.islandSub;
            if (icon) icon.style.backgroundImage = `url('${this.config.islandIcon}')`;
        }
    }

    // --- INITIALIZE ---
    // Wait for DOM to stabilize
    setTimeout(() => {
        new ParasiticManager({
            appName: "My Custom Music", // Exact Name
            islandTitle: "Now Playing",
            islandSub: "Custom Audio",
            islandIcon: "https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=100"
        });
    }, 500);
    </script>
</body>
</html>
